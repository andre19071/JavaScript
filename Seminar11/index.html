  <main class="main"></main>
  <script src="data.js"></script>
  <script>
    const data = JSON.parse(dataProducts)


    data.forEach(element => {
      const mainEl = document.querySelector('.main');
      const productBoxEl = document.createElement('div');
      productBoxEl.classList.add('product-box');
      mainEl.appendChild(productBoxEl);

      const productImgEl = document.createElement('div');
      productImgEl.classList.add('product-img');
      productBoxEl.appendChild(productImgEl);

      const imgEl = document.createElement('img');
      imgEl.classList.add('image');
      imgEl.src = element.image;
      productBoxEl.appendChild(imgEl);

      const productDsc = document.createElement('div');
      productDsc.classList.add('product-dsc');
      productBoxEl.appendChild(productDsc);

      const productNameEl = document.createElement('h2');
      productNameEl.classList.add('product-name');
      productNameEl.textContent = element.name;
      productDsc.appendChild(productNameEl);

      const productFeaturesEl = document.createElement('div');
      productFeaturesEl.classList.add('product-features');
      productDsc.appendChild(productFeaturesEl);

      const productPriceEl = document.createElement('p');
      productPriceEl.classList.add('product-price');
      productPriceEl.textContent = `Price ${element.price}`;
      productFeaturesEl.appendChild(productPriceEl);

      const productColorEl = document.createElement('p');
      productColorEl.classList.add('product-color');
      productColorEl.textContent = `Color ${element.color}`;
      productFeaturesEl.appendChild(productColorEl);

      const productSizeEl = document.createElement('p');
      productSizeEl.classList.add('product-size');
      productSizeEl.textContent = `Size ${element.size}`;
      productFeaturesEl.appendChild(productSizeEl);

      const productQuantityEl = document.createElement('p');
      productQuantityEl.classList.add('product-quantity');
      productQuantityEl.textContent = `Quantity ${element.quantity}`;
      productFeaturesEl.appendChild(productQuantityEl);
    });
  </script>
