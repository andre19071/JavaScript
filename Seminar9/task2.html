<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form class="form">
    <input type="radio" value="tea" name="drink" />
    <label class="label" for="tea">“Чай”</label>

    <input type="radio" value="cofee" name="drink" />
    <label class="label" for="cofee">“Кофе”</label>

    <button type="submit">Заказать</button>
</form>
<p class="button-text"></p>
<script>
    // ---------------------------------------------------
    // В html создать 2 элемента радио кнопки (input type=”radio”) и текст “Чай”, “Кофе” соответственно
    // Кнопка отправить
    // Если выбран чай, необходимо вывести сообщение “Чай закончился”
    // Если выбран кофе, необходимо вывести соообщение “кофе закончился”
    // ---------------------------------------------------

    const formEl = document.querySelector(".form");
    const inputRadio = formEl.querySelectorAll("input[type = radio]");
    const buttonSubmit = formEl.querySelector("button[type = submit]");
    const textButton = document.querySelector(".button-text");
    const nameRadioEl = document.getElementsByName("drink");
    buttonSubmit.addEventListener("click", function (e) {
        for (let i = 0; i < nameRadioEl.length; i++) {
            const element = nameRadioEl[i];
            if (element.checked) {
                switch (element.value) {
                    case "tea":
                        textButton.textContent = "Чай закончился";
                        break;
                    case "cofee":
                        textButton.textContent = "Кофе закончился";
                        break;
                }
            }
        }
        e.preventDefault();
    }); 
      </script>
</body>
</html>
